
    <form >
    <legend>New post</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="post.body" name="body" id="body"  placeholder="Body" class="form-control"></textarea>
    </div>
    <div>
        <button type="button"  class="btn btn-primary" (click)="createPost()" *ngIf="status">Add</button>
        <button type="button"  class="btn btn-danger" (click)="updatePost()" *ngIf="!status">Update</button>
    </div>
</form>


<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts" >
        <h4 [ngStyle]="{'height.px': 1000}" [ngStyle]="{'max-width.px': 1000 }"> {{post.title}} </h4>
        <p > {{post.body}} </p>
        <div align="right">
            <button class="btn btn-warning" type="button" (click)="editPost(post)">Edit</button>
            <button class="btn btn-danger" type="button" (click)="deletePost(post)">Delete</button>

        </div>
    </li>
</ul>
