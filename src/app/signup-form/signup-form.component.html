<form [formGroup]="form" >
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control"
         type="text" 
         id="username" 
         formControlName="username" required>
         <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors?.['required']" >username is required !</div>
          <div *ngIf="username.errors?.['minlength']">username doit avoir 3 chars !</div>
          <div *ngIf="username.errors?.['cannotContainSpace']">username ne doit pas avoir des espaces!</div>
         </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
         type="password" 
         id="password" 
         formControlName="password" >
         <div class="alert alert-danger" *ngIf="password.touched && password.invalid ">
            <div *ngIf="password.errors?.['required']">password is required !</div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!form.valid">registrer</button>
    </div>

</form>
